<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Pedido póster</title>

  <style>
    body{
      padding: 5% 20%;
    }
    #box-order {
      border: solid 1px rgb(0, 0, 0);
      padding: 25px;
      border-radius: 5px;
      background-color: rgb(215, 250, 221);
      margin:auto
    }
    p{
      text-align: center;
    }
    #box-center{
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="box-order"></div>
  <div id="box-center"><a href="postermania.html">Seguir comprando</a></div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  
  <script type="text/javascript">
    let order = JSON.parse(localStorage.getItem("order"));
    let orderHTML =`
    <div>
      <p>ID: ${order.id}</p>
      <p>Póster: ${order.posterName}</p>
      <p>Precio: ${order.price}</p>
      <p>Medida: ${order.size}</p>
      <p><img src="./img/carro-compra.png" width="125" height="100" alt="..."></p>
    </div>
    `; 
    const orderTag = document.querySelector('#box-order');
    orderTag.innerHTML = orderHTML;

  </script>
</body>

</html>
